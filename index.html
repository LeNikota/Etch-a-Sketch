<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>  
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="controls">
            <input id="color-picker-wheel" value="#333333" type="color">
            <button id="picked-color" class="active">Picked color</button>
            <button id="rainbow">Rainbow</button>
            <button id="shading">Shading</button>
            <button id="erase">Erase</button>
            <button id="clear">Clear</button>
            <div>
                <h2 id="grid-size-display">16 x 16</h2>
                <input id="grid-size-slider" value="16" step="1" min="2" max="64" type="range">
            </div>
        </div>
        <div class="canvas">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
